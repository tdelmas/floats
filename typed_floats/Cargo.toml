[package]
categories = ["mathematics", "data-structures"]
description = "Types for handling floats with type checking at compile time."
edition = "2021"
include = [
  "Cargo.toml",
  "src/*.rs",
  "*.md",
]
keywords = ["floats", "non-zero", "NaN", "no_std"]
license = "MIT OR Apache-2.0"
name = "typed_floats"
readme = "./README.md"
repository = "https://github.com/tdelmas/typed_floats"
version = "0.4.0"
rust-version = "1.56"

[features]
default = ["std"]
serde = ["dep:serde"]
std = ["typed_floats_macros/std"]

[dependencies]

[dependencies.typed_floats_macros]
version = "=0.4.0"
path = "../typed_floats_macros"

[dependencies.serde]
version = "1.0"
default-features = false
features = ["derive"]
optional = true


[dev-dependencies]
# For examples
checked-float = "0.1.4"
ordered-float = "4.1.0"
serde_json = { version = "1.0" }
