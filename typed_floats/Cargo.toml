[package]
categories = ["mathematics", "data-structures"]
description = "Types for handling floats with type checking at compile time."
edition = "2021"
include = [
  "Cargo.toml",
  "src/*.rs",
  "*.md",
]
keywords = ["floats", "non-zero", "NaN"]
license = "MIT OR Apache-2.0"
name = "typed_floats"
readme = "./README.md"
repository = "https://github.com/tdelmas/typed_floats"
version = "0.2.4"
rust-version = "1.56"

[features]
default = []

#[lib]
#name = "typed_floats"
#path = "src/lib.rs"

[dependencies]
thiserror = "1.0"
typed_floats_macros = {version = "=0.2.4", path = "../typed_floats_macros"}

[dev-dependencies]
# For examples
checked-float = "0.1.4"
ordered-float = "4.1.0"